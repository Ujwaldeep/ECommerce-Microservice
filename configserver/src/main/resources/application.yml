spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
  management:
    endpoints:
      web:
        exposure:
          include: "*"
  application:
    name: configserver
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///D:\Microservices\Ecommerce\configserver\src\main\resources\config

server:
  port: 8888
